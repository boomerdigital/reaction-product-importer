<template name='dashboardProductImporter'>
  <div class='container'>
    <h1 class='text-center'>Product Importer</h1>
    <p>Product Importer allows you to bulk upload products from a CSV file. Each CSV requires a column called ProductId that groups variants together. Then you make the second level variant whatever you want and the third variant whatever you want. You can also control the mapping from one column to a corresponding DB field, or name your columns to correspond</p>
    <div class='row text-center'>
      <form id="import-products-csv-form" class="form-inline">
        <h4>Import products from CSV file.</h4>
        <label for="csvImportProductsFile">CSV File</label>
        <input type="file" accept=".csv" name="csvImportProductsFile" id="csvImportProductsFile" class="form-control btn" />
        <button type="submit" class="btn btn-default form-control">Import CSV File</button>
      </form>
    </div>
    {{#if importingProducts}}
      <div class='row'>
        <br>
        <div class='text-center'>
          <p>Importing Products</p>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="6" aria-valuemin="0" aria-valuemax="{{importSize}}" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
    {{/if}}
    <div class='table-responsive row'>
      <h2>CSV Example  For Basic Template</h2>
        <table class="table table-bordered table-hover ">
          <thead>
            <tr>
              <th>productId</th>
              <th>productTitle</th>
              <th>vendor</th>
              <th>handle</th>
              <th>variantTitle</th>
              <th>title</th>
              <th>optionTitle</th>
              <th>price</th>
              <th>qty</th>
              <th>weight</th>
              <th>taxable</th>
              <th>hastags</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Basic Reaction Product</td>
              <td>Example Manufacturer</td>
              <td>example-product</td>
              <td>Basic Example Variant</td>
              <td>Option 1 - Red Dwarf</td>
              <td>Red</td>
              <td>19.99</td>
              <td>19</td>
              <td>35</td>
              <td>true</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td>Basic Reaction Product</td>
              <td>Example Manufacturer</td>
              <td>example-product</td>
              <td>Basic Example Variant</td>
              <td>Option 2 - Green Tomato</td>
              <td>Green</td>
              <td>12.99,</td>
              <td>42</td>
              <td>35</td>
              <td>true</td>
              <td></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class='row '>
      <h2>Download Basic CSV Template</h2>
      <a href='#' class='btn btn btn-default downloadSample'>Download</a>
    </div>
  </div>
</template>
